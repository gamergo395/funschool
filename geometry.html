<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geometry Dash Clone</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #111;
      font-family: sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background-color: #222;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 2px 2px #000;
    }
  </style>
</head>
<body>
  <div id="info">Press Space or Click to Jump</div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game constants
    const gravity = 0.6;
    const jumpForce = -12;
    const groundHeight = 50;
    const playerSize = 40;
    const obstacleWidth = 30;
    const obstacleGap = 200;
    const obstacleSpeed = 5;

    let playerY = canvas.height - groundHeight - playerSize;
    let velocityY = 0;
    let isJumping = false;
    let obstacles = [];
    let gameOver = false;
    let score = 0;
    let frameCount = 0;

    function resetGame() {
      playerY = canvas.height - groundHeight - playerSize;
      velocityY = 0;
      isJumping = false;
      obstacles = [];
      gameOver = false;
      score = 0;
      frameCount = 0;
    }

    function jump() {
      if (!gameOver && !isJumping) {
        velocityY = jumpForce;
        isJumping = true;
      } else if (gameOver) {
        resetGame();
      }
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space') jump();
    });

    document.addEventListener('mousedown', jump);

    function drawPlayer() {
      ctx.fillStyle = '#0ff';
      ctx.fillRect(100, playerY, playerSize, playerSize);
    }

    function updatePlayer() {
      velocityY += gravity;
      playerY += velocityY;

      // Ground collision
      if (playerY >= canvas.height - groundHeight - playerSize) {
        playerY = canvas.height - groundHeight - playerSize;
        velocityY = 0;
        isJumping = false;
      }
    }

    function addObstacle() {
      const height = Math.random() * 50 + 30;
      obstacles.push({
        x: canvas.width,
        y: canvas.height - groundHeight - height,
        height: height,
      });
    }

    function updateObstacles() {
      for (let obs of obstacles) {
        obs.x -= obstacleSpeed;

        // Collision detection
        if (
          100 < obs.x + obstacleWidth &&
          100 + playerSize > obs.x &&
          playerY + playerSize > obs.y
        ) {
          gameOver = true;
        }
      }

      obstacles = obstacles.filter(obs => obs.x + obstacleWidth > 0);
    }

    function drawObstacles() {
      ctx.fillStyle = '#f00';
      for (let obs of obstacles) {
        ctx.fillRect(obs.x, obs.y, obstacleWidth, obs.height);
      }
    }

    function drawGround() {
      ctx.fillStyle = '#333';
      ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
    }

    function drawScore() {
      ctx.fillStyle = '#fff';
      ctx.font = '20px Arial';
      ctx.fillText('Score: ' + score, 20, 30);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameOver) {
        updatePlayer();
        if (frameCount % obstacleGap === 0) addObstacle();
        updateObstacles();
        score++;
        frameCount++;
      }

      drawGround();
      drawPlayer();
      drawObstacles();
      drawScore();

      if (gameOver) {
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = '40px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
        ctx.font = '20px Arial';
        ctx.fillText('Click or Press Space to Restart', canvas.width / 2, canvas.height / 2 + 40);
      }

      requestAnimationFrame(gameLoop);
    }

    resetGame();
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
